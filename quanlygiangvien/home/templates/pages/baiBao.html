{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Bài</title>
    <link rel="stylesheet" href="{% static 'css/dangBai.css' %}">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div id="header_component">
            <script type="module" src="{% static 'javascript/components/Header.js' %}"></script>
        </div>

        <!-- Sidebar/Menu -->
        <div id="menu_component">
            <!-- Insert menu items dynamically with JavaScript -->
        </div>

        <!-- Content -->
        <div class="content">
            <h1>Đăng Bài</h1>
            <form action="{% url 'articlepost' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Tiêu Đề:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="image">Hình Ảnh:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="content">Nội Dung:</label>
                    <textarea id="content" name="content" rows="5" required></textarea>
                </div>
                <!-- <div class="form-group">
                    <label for="publish_date">Ngày Xuất Bản:</label>
                    <input type="date" id="publish_date" name="publish_date" required>
                </div> -->
                <button type="submit">Đăng Bài</button>
            </form>
        </div>
    </div>
</body>

</html>
